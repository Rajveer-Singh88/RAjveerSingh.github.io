<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Nav</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="Style.css">
<style>
@import url('https://fonts.googleapis.com/css?family=Lexend+Deca|Livvic:400,600&display=swap');


:root{
    /* theme colors */
    --text-gray: #3F4954;
    --bg-color: #0f0f0f;

    /*  theme font-family */
    --lexend: 'Lexend Deca', sans-serif;
    --livvic: 'Livvic', sans-serif;

    /* gradient colors */
    --sky :  linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%); /* 010 Winter Neva */
}

/* ------------------ navbar ----------------- */

.flex-row{
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
}

a{
    text-decoration: none;
}

.text-black{
    color: var(--bg-color);
}

body{
    margin: 0%;
    background: url('./assets/bg-01.jpg');
    background-size: cover;
    background-repeat: no-repeat;
}

nav{
    padding: 0 2rem;
    background: var(--sky);
    position: relative;
    justify-content: space-between;
    height: 0rem;
    min-height: 10vh;
    overflow-y: hidden;
    transition: height 1s cubic-bezier(0.26, -0.01, 0,  1.01);
}

nav .nav-brand a{
    display: block;
    padding: 1rem 0;
    font-family: var(--lexend);
    font-size: 1.6rem;
}

nav .nav-items{
    list-style-type: none;
    margin: 0;
}

nav .nav-items .nav-link{
    padding: 1.3rem 1rem;
    font-family: var(--livvic);
    font-size: 1.1rem;
}

nav .nav-items .nav-link:hover{
    background: var(--bg-color);
}

nav .nav-items .nav-link:hover a{
    color: white;
}

nav .social {
    padding: 1.4rem 0;
}

nav .social i{
    padding: 0 .2rem;
}

nav .toggle-collapse{
    position: absolute;
    top: 0%;
    width: 100%;
    cursor: pointer;
    display: none;
}

nav .toggle-collapse .toggle-icons{
    display: flex;
    justify-content: flex-end;
    padding: 1.4rem 4rem;
}

nav .toggle-collapse .toggle-icons i{
    font-size: 1.4rem;
}

.collapse{
    height: 30rem;
}

/* creating own toggle icons  */
.icon, .icon::before, .icon::after{
    position: relative;
    width: 10px;
    border: 2px solid var(--text-gray);
    border-radius: 3rem;
    display: inline-block;
    transition: all .8s ease;
    transition-property: width, left;
}

.icon::before{
    content: " ";
    position: absolute;
    top: 5px;
    width: 20px;
    left: -12px;
}

.icon::after{
    content: " ";
    position: absolute;
    top: 12px;
    left: -2px;
}

.toggle-click, .toggle-click::before, .toggle-click::after{
    width: 20px;
}

.toggle-click::before{
    left: -2px;
}



@media only screen and (max-width: 800px){
    nav .nav-items{
        flex-direction: column;
    }
    nav{
        flex-direction: column !important;
        display: block !important;
    }

    nav .toggle-collapse{
        display: initial;
    }

}
</style>
</head>

<body>

    <!-- navigation menu    -->
    <nav class="nav flex-row">
        <div class="nav-menu">
            <div class="nav-brand">
                <a href="#" class="text-black">Navbar</a>
            </div>
        </div>
        <div class="toggle-collapse">
            <div class="toggle-icons text-black">
                <!--<span><i class="fas fa-bars"></i></span>-->
                <span class="icon"></span>
            </div>
        </div>
        <div>
            <ul class="nav-items flex-row">
                <li class="nav-link">
                    <a href="#" class="text-black">Home</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="text-black">Category</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="text-black">Archive</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="text-black">Pages</a>
                </li>
                <li class="nav-link">
                    <a href="#" class="text-black">Contact Us</a>
                </li>
            </ul>
        </div>
        <div class="social text-black">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
        </div>
    </nav>



    <!--    Custom Javascript      -->
    <script>const toggleCollapse = document.querySelector('.toggle-collapse span');
const nav = document.querySelector('.nav');


// onclick event on toggle Collapse span tag
toggleCollapse.onclick = (e) => {
    nav.classList.toggle("collapse");
    e.target.classList.toggle("toggle-click");
}
</script>
</body>

</html>
